<html xmlns:th="http://www.thymeleaf.org">

<head>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />

      <title>Lista de solicitudes</title>
</head>
<body>
	<form th:action="@{/modificarCat}" method="POST"> 
		<p>
			<button id="Mod" type="submit" name="modcat" class="btn btn-primary">
		     Administrar categoria:
		 	</button>
	       	<select name="category"> 
	       	<tr th:each="cat : ${categorias}">
			  <option th:value="${cat}" th:text="${cat.name}"></option>
			 </tr>
			</select>
			
		</p>
	 </form>
	<table  align="center">
		<tr th:each="sol : ${sugerencias}">
			<!--<thead>
				<th th:text="${cat.key}"></th>
				<th>ver</th>
			</thead>-->
			
			<tbody>
				<!--<tr th:each="sol : ${cat.value}">-->
				<form th:action="@{/ver}" method="POST"> 
	                  <td th:text="${sol.titulo}"></td> 
	                  <td><button id="ver" type="submit" name="ver" th:value="${sol.titulo}" class="btn btn-primary" style="background-color: white; border-color: transparent;">
      						<a><i id="eye" class="glyphicon glyphicon-eye-open"></i></a>
      					 </button>
       				  </td> 
       				  <form th:action="@{/eliminar}" method="POST"> 
	       				  <td><button id="eliminar" type="submit" name="eliminar" th:value="${sol.titulo}" class="btn btn-primary" style="background-color: white; border-color: transparent;">
	      						<a><i id="eye" class="glyphicon glyphicon-remove-circle"></i></a>
	      					 </button>
	       				  </td>
       				  </form>
                </form>
                
                </tr>
			</tbody>
				
		</tr>
	</table>
</body>
</html>
